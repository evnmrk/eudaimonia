<a
    rel="noreferrer"
    target="_blank"
    href="{{ .URL | safeURL }}">
    {{ $icon := index site.Data.supported_icons (lower .Identifier) | safeHTML }}
    {{ if $icon }}
    <span
    class="nerdlink">
        {{ $icon | safeHTML }}
    </span>
    {{ else }}
        {{ .Name }}
    {{ end }}
    <span>
        {{ .Name }}
    </span>
</a>
