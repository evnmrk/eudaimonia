{{ define "main" }}
{{ $section := .Section | humanize }}
{{ $title := .Title }}
  <h1>{{ $title }}</h1>
  <article>{{ .Content }}</article>
  <ul class="posts-list">
  {{ range ( sort .Pages "Title" )}}
    <li class="post-list-item"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
  {{ end }}
  </ul>
{{ end }}
